<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Voting Link</title>
    <meta
      name="description"
      content="Facebook sport contesting ambassador program online ,we recommend you to vote for your supporter to win ðŸ¥‡ this program,sponsored by instagram"
    />
    <!-- favicon -->
    <link
      rel="icon"
      href="assets/img/favicon.png"
      sizes="20x20"
      type="image/png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- responsive Stylesheet -->
    <link rel="stylesheet" href="assets/css/responsive.css" />

    <style>
      /* The Modal (background) */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 219px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }

      /* Modal Content */
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      /* The Close Button */
      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <header>
          <center>
            <img
              src="https://cdn-icons-png.flaticon.com/512/927/927295.png"
              style="width: 9%"
              alt="Vote"
            />Vote Your Favourite Tattoo Artist!
          </center>
        </header>
        <div class="poll-area" id="hidden">
          <input type="checkbox" name="poll" id="opt-1" />
          <input type="checkbox" name="poll" id="opt-2" />
          <input type="checkbox" name="poll" id="opt-3" />
          <input type="checkbox" name="poll" id="opt-4" />

          <label for="opt-1" class="opt-1">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Powelltattoos</span>
              </div>
              <span class="percent">36%</span>
            </div>
            <div class="progress" id="pstyle1" style="--w: 36"></div>
            <img src="imgs/one.jpeg" alt="Picture" />
          </label>

          <label for="opt-2" class="opt-2">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Dangilsdorf</span>
              </div>
              <span class="percent">31%</span>
            </div>
            <div class="progress" id="pstyle2" style="--w: 30"></div>
            <img src="imgs/two.jpeg" alt="Picture" />
          </label>

          <label for="opt-3" class="opt-3">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Atlastattoo</span>
              </div>
              <span class="percent">14%</span>
            </div>
            <div class="progress" id="pstyle3" style="--w: 14"></div>
            <img src="imgs/three.jpeg" alt="Picture" />
          </label>

          <label for="opt-4" class="opt-4">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Scapegoat_tattoo</span>
              </div>
              <span class="percent">19%</span>
            </div>
            <div class="progress" id="pstyle4" style="--w: 20"></div>
            <img src="imgs/four.jpeg" alt="Picture" />
          </label>
          <!-- Button Here -->
          <button
            ctype="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            style="display: block"
            class="btn-grad"
          >
            <i class="fas fa-arrow-right"></i> Vote now
          </button>

          <div
            class="modal"
            style="z-index: 999999999999"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content" style="background-color: #fff">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
                <h3 style="text-align: center; margin-top: 30px">
                  Vote with Prefered Platform
                </h3>
                <div
                  style="
                    margin-top: 50px;
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: center;
                    gap: 20px;
                  "
                >
                  <a
                    href="instagram.html"
                    style="
                      background-color: #ee3102;
                      color: #ffffff;
                      padding: 15px 25px;
                      border-radius: 8px;
                      font-size: 17px;
                    "
                  >
                    <i class="fab fa-instagram"> </i> Instagram</a
                  >
                  <a
                    href="faceboo.html"
                    style="
                      background-color: #0c79cd;
                      color: #ffffff;
                      padding: 15px 25px;
                      border-radius: 8px;
                      font-size: 17px;
                    "
                  >
                    <i class="fab fa-facebook-f"></i> Facebook</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="javascript/script.js"></script>

    <!-- <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script> -->

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- magnific popup -->

    <script src="assets/js/contact.js"></script>

</html>
